<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="./search.css">
</head>

<body>
    <div id="searchSection">
        <a href="./index.html">
            <img id="homeButtonImg" src="./images/homeButton.png" alt="Home Button" />
        </a>
        <a href="./createPost.html">
            <img id="postButtonImg" src="./images/postIcon.png" alt="Post Button">

        </div>

    </div>

    <script src="./goToSearch.js"></script>
