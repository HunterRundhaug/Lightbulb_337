<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="./accountStyle.css"> 
</head>

<body>
    <div id="searchSection">
        <a href="./index.html">
            <img id="homeButtonImg" src="./images/homeButton.png" alt="Home Button" />
          </a>
        <h1>LightBulb</h1>
        <div id="searchBar">
            <form onsubmit="">
                <input type="text" name="query" id="userSearchInput" placeholder="Search for users" required>
            </form>
        </div>
        <p>Account</p>
        <p>Signout</p>
    </div>

    <div>
        <h2>Account Page</h2>

        <div id="infoDiv">
            <table id="infoTable">
                <tr>
                    <td>
                        <p>Username: <span id="usernameText">YourUserName</span></p>
                        <p>Display Name: <span id="displayNameText">YourDispName</span></p>
                        <p>Status: <span id="statusText">YourStatus</span></p>
                    </td>
                    <td>
                        <div class="inputGroup">
                            <button>Following</button>
                        </div>

                        <div class="inputGroup">
                            <label for="statusForm">Set new status:</label>
                            <input type="text" id="statusForm" name="status" placeholder="active">
                            <button>Confirm</button>
                        </div>
    
                        <div class="inputGroup">
                            <label for="setDisplayNameForm">Set new display name:</label>
                            <input type="text" id="setDisplayNameForm" name="displayNameForm">
                            <button>Confirm</button>
                        </div>


                        <div class="inputGroup">
                            <button>Delete Account</button>
                        </div>
                    
                    </td>
                </tr>
            </table>
        </div>
    
    </div>

    <script src="./account.js"></script>
   
</body>
</html>
