<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="./accountStyle.css"> 
</head>

<body>
    <div id="searchSection">
        <a href="./index.html">
            <img id="homeButtonImg" src="./images/homeButton.png" alt="Home Button" />
          </a>
          <a href="./createPost.html">
            <img id="postButtonImg" src="./images/postIcon.png" alt="Post Button">
        </a>
        <h1>LightBulb</h1>
        <div id="searchBar">
            <form id="userSearchForm">
                <input type="text" name="query" id="userSearchInput" 
                placeholder="Search for users" autocomplete="off" required>
            </form>
        </div>
        <p><a id="signOutButton" onclick="signOutUser()" >Signout</a></p>
    </div>

    <div>
        <h2>Account Page</h2>

        <div id="infoDiv">
            <table id="infoTable">
                <tr>
                    <td>
                        <table id="currentDataTable">
                            <tr>
                                <td>
                                    <p>Username </p>
                                </td>
                                <td class="rightSideP"> 
                                    <p id="usernameText">YourUserName</p> 
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Display Name</p>
                                </td>
                                <td class="rightSideP">
                                    <p id="displayNameText">YourDispName</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Status</p>
                                </td>
                                <td class="rightSideP">
                                    <p id="statusText">YourStatus</p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Bio</p>
                                </td>
                                <td class="rightSideP">
                                    <p id="bioText"></p>
                                </td>
                            </tr>
                        </table>
                    </td>
                    <td>
                        <form onsubmit="updateUserInfo(event)">
                            <table>
                                <tr> 
                                    <td>
                                        <label for="setDisplayNameForm">Display name:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="setDisplayNameForm" name="displayNameForm">
                                    </td>
                                </tr>
                                <tr> 
                                    <td>
                                        <label for="statusForm">Status:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="statusForm" name="status" placeholder="active">
                                    </td>
                                </tr>
                                <tr> 
                                    <td id="bioTd">
                                        <label id="setBioLabel" for="setBioFrom">Bio:</label>
                                    </td>
                                    <td>
                                        <textarea id="setBioFrom" cols="40" rows="3" name="displayNameForm"></textarea>
                                    </td>
                                </tr>
                                <tr> 
                                    <td></td>
                                    <td> <button>Submit</button></td>
                                </tr>
                                <tr> </tr>
                            </table>
                        </form>
                    
                    </td>
                </tr>
            </table>
        </div>
    
    </div>

    <script  src="./account.js"></script>
    <script  src="./signOut.js"></script>
    <script  src="./goToSearch.js"></script>

</body>
</html>
