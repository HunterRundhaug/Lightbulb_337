<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="./accountStyle.css"> 
</head>

<body>
    <div id="searchSection">
        <a href="./index.html">
            <img id="homeButtonImg" src="./images/homeButton.png" alt="Home Button" />
          </a>
        <h1>LightBulb</h1>
        <div id="searchBar">
            <form onsubmit="">
                <input type="text" name="query" id="userSearchInput" placeholder="Search for users" required>
            </form>
        </div>
        <p><a id="signOutButton" onclick="signOutUser()" >Signout</a></p>
    </div>

    <div>
        <h2>Account Page</h2>

        <div id="infoDiv">
            <table id="infoTable">
                <tr>
                    <td>
                        <p>Username: <span id="usernameText">YourUserName</span></p>
                        <p>Display Name: <span id="displayNameText">YourDispName</span></p>
                        <p>Status: <span id="statusText">YourStatus</span></p>
                        <p>bio: <span id="bioText"></span></p>
                    </td>
                    <td>
                        <form onsubmit="updateUserInfo(event)">
                            <table>
                                <tr> 
                                    <td>
                                        <label for="setDisplayNameForm">Display name:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="setDisplayNameForm" name="displayNameForm">
                                    </td>
                                </tr>
                                <tr> 
                                    <td>
                                        <label for="statusForm">Status:</label>
                                    </td>
                                    <td>
                                        <input type="text" id="statusForm" name="status" placeholder="active">
                                    </td>
                                </tr>
                                <tr> 
                                    <td id="bioTd">
                                        <label id="setBioLabel" for="setBioFrom">Bio:</label>
                                    </td>
                                    <td>
                                        <textarea id="setBioFrom" cols="40" rows="3" name="displayNameForm"></textarea>
                                    </td>
                                </tr>
                                <tr> 
                                    <td></td>
                                    <td> <button>Submit</button></td>
                                </tr>
                                <tr> </tr>
                            </table>
                        </form>
                    
                    </td>
                </tr>
            </table>
        </div>
    
    </div>

    <script src="./account.js"></script>
    <script src="./signOut.js"></script>

</body>
</html>
